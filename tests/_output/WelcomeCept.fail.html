<!DOCTYPE html>
<html lang="en">
<head>
  <base href="http://localhost/ciexample/">
  <meta charset="UTF-8">
  <title>CI example with bootstrap</title>
  <script src="http://localhost/ciexample/assets/js/jquery-1.11.1.min.js"></script>
  <link href="http://localhost/ciexample/assets/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="http://localhost/ciexample/assets/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  <script src="http://localhost/ciexample/assets/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>

  <script type="text/javascript">
  $(document).ready(function(){

    // create account
    $('button#create').on('click', function(event){
      event.preventDefault();
      var username = $.trim($('input#username').val());
      var email    = $.trim($('input#email').val());
      var password = $.trim($('input#password').val());

      var post_url = 'simple/create_account';
      var post_data = {
        username: username,
        email: email,
        password: password
      };

      console.log(post_data);

      $.ajax({
        url: post_url,
        data: post_data,
        type: 'post',
        dataType: 'json',
        success: function(response) {
          console.log(response);
          if (response.status === true) {
            alert('create success');
          }
          else {
            alert('create failure');
          }
        },
        error: function(error) {
          console.log(error);
        }

      });
    });

  });
  </script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Show</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="simple/read_account">Read Account</a></li>
          <li><a href="simple/bootstrap">Create Account</a></li>
        </ul>
      </div><!--/.nav-collapse -->

    </div>
  </div>

  <div class="container">
    <div class="starter-template" style="position: relative;">

      <div class="row" style="margin-top: 5%">
        <div class="col-md-6 col-md-offset-3" style="text-align: left;">

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email"/>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password"/>
            </div>

            <button type="button" class="btn btn-default" id="create">Ceate</button>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
